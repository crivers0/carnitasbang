<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página sencilla</title>
  <style>
    body { 
      font-family: system-ui, Arial, sans-serif; 
      margin: 0; 
      padding: 2rem; 
      background-color: #000;  /* Fondo negro */
      color: #fff;  /* Texto blanco */
    }
    main { 
      max-width: 640px; 
      margin: 0 auto; 
      text-align: center;
    }
    h1 { 
      margin-bottom: .5rem; 
    }
    p { 
      line-height: 1.6; 
    }
    a.boton {
      display: inline-block; 
      padding: .6rem 1rem; 
      text-decoration: none;
      color: #000; 
      background-color: #fff; 
      border-radius: .5rem;
      font-weight: bold;
    }
    a.boton:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <main>
    <h1>¡Hola!</h1>
    <p>Esta es una página HTML muy sencilla con fondo negro.</p>
    <a class="boton" href="#" title="Un ejemplo de enlace">Un enlace</a>
  </main>
</body>
</html>
